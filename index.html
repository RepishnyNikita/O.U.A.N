<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Грабежник</title>
    <script src="./scripts/main.js" type="module" defer></script>

</head>
<body>
    <main class="game-field" data-js-game-field>
        
        <div class="game-header">
            <div class="battery">
                <div class="battery__body">
                    <div class="battery__content">
                        <div class="battery__content-count" data-js-battery-count></div>
                        <div class="battery__content-timer" data-js-battery-timer></div>
                    </div>
                    <div class="battery__fill" data-js-battery-fill></div>
                </div>
                <div class="battery__tip"></div> 
            </div>
            
            <div class="money">
                <img src="icon/total-money.png" alt="money icon">
                <span data-js-money></span>
            </div>
        </div>

        <!----------------------->
        <dialog class="debt-container" data-js-debt-container>
            
            <p class="debt-container__desc">Здесь отображаються все ваши задолжности</p>
            <div class="debt-container__content">
                <p class="debt-container__content-desc">
                    Задолжность Фродо Беккенсу
                    <img src="icon/debt.png" alt="policeman" width="30" height="30" loading="lazy">
                </p>
                <div class="debt-container__row">
                    <div class="debt-container__value">
                        <span class="debt-container__value-total" data-js-debt-left></span>
                        <span data-js-debt-total>/</span>
                    </div>
                    <button class="debt-container__btn-pay" data-js-debt-pay-btn></button>
                </div>
            </div>

            <div class="debt-container__progress-bar" data-js-progress></div>

            <div class="debt-container__content">
                <p class="debt-container__content-desc">
                    Долг перед полицией
                    <img src="icon/policeman.png" alt="policeman" width="30" height="30" loading="lazy">
                </p>
                <div class="debt-container__row">
                    <div class="debt-container__value">
                        <span class="debt-container__value-police" data-js-debt-amount></span>
                        <span data-js-debt-total-police></span>
                    </div>
                    <button class="debt-container__btn-pay" data-js-debt-police-pay-btn></button>
                </div>
            </div>

            <button class="debt-container__btn-close" data-js-debt-container-close>Закрыть окно</button>
        </dialog>

        <!-- ----------------- -->
        <div class="log">
            <div class="log__content" data-js-log></div>
            <button class="log__btn-clear" data-js-button-clear-log>
                <img src="icon/uiIcon/clear.png" alt="button clear log" width="30" height="30">
            </button>
        </div>
        <div class="game-field__info" data-js-game-field-info>
            <div class="target-item" data-js-target-item></div>
            <div class="event-notification" data-js-event-notification></div>
            <div class="timer">
                <img src="icon/man.png" alt="man" width="25" height="25" loading="lazy">
                <span data-js-timer></span>
            </div>
        </div>
        <!-- ----------------- -->
        <div class="actions-container" data-js-actions-container></div>
        <!-- ----------------- -->
        <div class="inventory" data-js-inventory></div>
        <!-- ----------------- -->
        
        <!--статистика-->
        <dialog class="statistics-modal" data-js-statistics-modal>
            <div class="statistics-modal-content" data-js-statistics-modal-content></div>
            <button class="statistics-modal__btn-close" data-js-statistics-modal-close>Закрыть окно</button>
        </dialog>

        <footer class="game-footer" data-js-game-footer></footer>

        <div class="game-header-dialog" data-js-header-dialog>
            <button class="game-saved-button" data-js-saved-button>Сохранить игру</button>
            <button class="game-saved-button" data-js-load-button>Загрузить игру</button>
            <button class="game-saved-button" data-js-statistics-modal-open>Статистика</button>
            <button class="game-saved-button" >Настройки</button>
        </div>

        <dialog class="market" data-js-market>
            <div class="market__header">
                <div class="market__title" data-js-market-title></div>
                <div class="market__money">
                    <span data-js-market-money>$1111</span>
                    <img src="icon/total-money.png" alt="" width="20" height="20">
                </div>
            </div>
        
            <div class="market__inner">
                <div class="market__inner-tag">
                    <span>Товар</span>
                    <span>Название</span>
                    <span>Цена</span>
                    <span>Действие</span>
                </div>
                <ul class="market__list" data-js-market-list></ul>
            </div>
            <div class="market__control" data-js-market-controls></div>
        
            <div class="market__inventory" data-js-market-inventory><div>
        </dialog>

        <div class="inventory-modal" data-js-inventory-modal></div>

    </main>
</body>
</html>
